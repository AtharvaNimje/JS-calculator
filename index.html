<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <div class="screen">
                <h1>0</h1>
            </div>
            <div class="buttons">
                <div></div>
                <button id="clear" class="not-digits">C</button>
                <button style="font-size: 1em;" id="undo" class="not-digits">âŒ«</button>
                <button class="not-digits operator">/</button>

                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="not-digits operator">*</button>

                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="not-digits operator">-</button>

                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="not-digits operator">+</button>

                <div></div>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button id="equals" class="not-digits">=</button>
            </div>
        </div>
    </div>
</body>

</html>
