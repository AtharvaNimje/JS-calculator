<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <h1>9999999.99</h1>
            </div>
            <div class="buttons">
                <div></div>
                <button id="clear" class="not-digits">C</button>
                <button id="undo" class="not-digits">Undo</button>
                <button id="divide" class="not-digits">/</button>

                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply" class="not-digits">*</button>

                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract" class="not-digits">-</button>

                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="add" class="not-digits">+</button>

                <div></div>
                <button id="zero">0</button>
                <button id="point">.</button>
                <button id="equals" class="not-digits">=</button>
            </div>
        </div>
    </div>
</body>

</html>
